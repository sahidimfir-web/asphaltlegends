<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AsphaltLegendsWiki:Official updates</title>
    <style>
        :root { --accent: #ff4b2b; --bg: #050505; --live: #00ff88; }
        body { font-family: 'Arial Black', sans-serif; margin: 0; background: var(--bg); color: #fff; }
        header { background: #000; padding: 1rem 5%; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; border-bottom: 4px solid var(--accent); z-index: 1000; }
        .logo { font-size: 1.8rem; color: var(--accent); text-decoration: none; text-transform: uppercase; }
        .hamburger { cursor: pointer; font-size: 2rem; color: var(--accent); }
        .nav-links { display: none; flex-direction: column; position: absolute; top: 100%; right: 0; background: #000; width: 100%; text-align: center; border-bottom: 2px solid var(--accent); }
        .nav-links.active { display: flex; }
        .nav-links a { color: white; text-decoration: none; padding: 20px; border-bottom: 1px solid #222; }
        
        .container { padding: 40px 5%; max-width: 1200px; margin: auto; }
        .version-box { background: #1a1a1a; padding: 20px; border-radius: 10px; border: 2px solid var(--live); display: inline-block; margin-bottom: 30px; }
        .pulse { display: inline-block; width: 12px; height: 12px; background: var(--live); border-radius: 50%; margin-right: 10px; animation: blink 1.5s infinite; }
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }

        .offers-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; }
        .card { background: #111; border-radius: 15px; overflow: hidden; border: 1px solid #333; }
        .card img { width: 100%; height: 200px; object-fit: cover; }
        .card-body { padding: 20px; }
        
        footer { background: #000; padding: 4rem; text-align: center; border-top: 5px solid var(--accent); margin-top: 50px; }
        footer a { color: var(--accent); margin: 0 10px; text-decoration: none; }
        @media (min-width: 768px) { .nav-links { width: 300px; border-left: 2px solid var(--accent); } }
    </style>
</head>
